<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket client</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Websocket client</h1>
    <button id="ws-open">Join</button>
    <button id="ws-close">Leave</button>
    
    <div id="ws-input-container">
        <input type="text" id="ws-input" placeholder="Enter message">
        <button id="ws-send">Send</button>
    </div>
    <pre id="ws-response"></pre>

    <script src="/js/index.js"></script>

</body>
</html>
